    <main>
        <div class="box">
            <section>
                <span class="text-center">Adding New Employee Form</span>

                <br> <br>
                <form id="employeesForm">
                    <div class="input-container">
                        <label>Full Name:</label>
                        <input type="text" id="FullName" name="FullName" required="" />

                    </div>


                    <div class="select-container">
                        <label> Department: </label>
                        <select id="Department" name="Department" class="select">
                            <option selected> </option>
                            <option value="1">Administration</option>
                            <option value="2">Marketing</option>
                            <option value="3">Development</option>
                            <option value="4">Fainance</option>
                        </select>
                    </div>


                    <div class="select-container">
                        <label> Level: </label>
                        <select id="Level" name="Level" class="select">
                            <option selected> </option>
                            <option value="1">Junior</option>
                            <option value="2">Mid-Senior</option>
                            <option value="3">Senior</option>
                        </select>
                    </div>


                    <div class="input-container">
                        <label>Image URL:</label>
                        <input type="text" id="Image" name="Image"  />

                    </div>


                    <button type="submit" class="botton" value="add new employee">Submit</button>
                </form>
            </section>
        </div>
    <br/> <br/>
        
        
  
      <span class="text-center2">Employees' List</span>
      <div>
        <div class="flex-container" id="Administration"></div>

        <div class="flex-container" id="Marketing"></div>
        <div class="flex-container" id="Development"></div>
        <div class="flex-container" id="Fainance"></div>
        </div>
        

        <br/> <br/>
