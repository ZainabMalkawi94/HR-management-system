    <main>
        
<div class = "container"> 

    <br>
    <h2 class="titleH2">New Employee Form</h2>
    <script src="./JavaScript/App.js"></script>
        <section>
            <form id="newEmployeesForm">

                <label>Full Name:</label>
                <input type="text" id="fullName" name="fullName" required="" />
                <br>
                <label>Department</label>
                <select id="department" name="department" class="select" required="">
                    <option selected>Department</option>
                    <option value="1">Administration</option>
                    <option value="2">Marketing</option>
                    <option value="3">Development</option>
                    <option value="4">Finance</option>
                </select>
<br>
<label>Level</label>
                <select id="level" name="level" class="select" required="">
                    <option selected>Level</option>
                    <option value="1">Junior</option>
                    <option value="2">Mid-Senior</option>
                    <option value="3">Senior</option>
                </select>
<br>
                <label>Image URL</label>
                <input type="text" id="image" name="image" required="" />
<br>
                <button type="submit" class="btn" value="Add New Employee">Add New Employee</button>
            </form>
        </section>

        <div class="box3">
            <span class="text-center2"> Employees' list</span>
            <div class="flex-container">
                <div>
                    <section id="cardSection"></section>
                </div>
            </div>
        </div>
